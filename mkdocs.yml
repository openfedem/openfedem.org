site_name: OpenFEDEM
site_url: https://openfedem.org/

nav:
  - Home:  index.md
  - How to:
    - How to:  how_to_get_started.md
    - Downloads:
      - Installer: https://github.com/SAP/fedem-gui/releases/download/fedem-8.0.1/FedemInstaller-R8.0.1.zip
      - fedempy: https://github.com/SAP/fedem-solvers/releases/download/fedem-8.0.0/fedempy-3.0.2.tar.gz
  - Examples:
    - Introduction: examples/0_introduction.md
    - The Loader: examples/A_loader.md
    #- Simple: examples/A_simple.md
    #- Advanced: examples/B_advanced.md
    #- Model imports: examples/C_imports.md
    #- Industrial applications: examples/D_industrial_applications.md
    #- Simulators: examples/E_simulators.md
    #- Digital Twins: examples/F_digital_twins.md
    #- Benchmarks: examples/G_case_studies.md
    #- Physics cases: examples/H_physics.md
    #- API: examples/I_api.md
  - Documentation:
    - User and Theory Guides: guides/A_user_and_theory_guides.md
    - Learning Material: guides/B_tutorials_and_online_training.md
    - Source code documentation: guides/C_source_code_documentation.md

  - Contribute: contributions.md
  - Community: community.md
  - About: about.md

theme:
  logo: images/logo.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - attr_list

extra_css:
    - css/custom.css
